org.jzkit.jdbc_driver=org.apache.derby.jdbc.EmbeddedDriver
org.jzkit.url=jdbc:derby:svctest;create=true
org.jzkit.username=
org.jzkit.password=
org.jzkit.default_auto_commit=false
org.jzkit.hiberate_dialect=org.hibernate.dialect.DerbyDialect
org.jzkit.query_substitutions=true
org.jzkit.show_sql=true
org.jzkit.rmi.service_port=1204
org.jzkit.rmi.service_host=localhost
org.jzkit.hbm2ddl=create-drop
hibernate.query.factory_class=org.hibernate.hql.ast.ASTQueryTranslatorFactory
hibernate.cache.provider_class=org.hibernate.cache.HashtableCacheProvider
